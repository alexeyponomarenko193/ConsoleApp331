<html>
<head>
    <title>Ggle</title> <!-- Тег title, создает заголовок вкладки в бразуере, исправьте его чтобы было верно -->
    <link rel="icon" href=""> <!-- Данная конструкция задает иконку во вкладке, через атрибут href задается ссылка на картинку. Исправьте на href="img/icon.png" -->
</head>
<body bgcolor="#fff" vlink="#256CF7">
    <div align="rigth"> <!-- Значение атрибута align задает положение на странице. Поменяйте на center -->
        <br><br><br><br><br><br>
        <a href="https://www.google.com/">
            <img width="1000" src="img/logo.png" alt="Логотип"> <!-- Значение атрибута width для тега img задает ширину картинки. Поменяйте на 300  -->
        </a>
        <br>
        <input type="text" placeholder="Текст..." size="500"> <!-- Изменяя значение size изменяется размер поля для ввода. Поменяйте на 50 -->
        <button>
            <img src="img/search.png" alt="Поиск">
        </button>
        <br><br>

        <button>
            <font size="10" color="#0057FF"> <!-- Тег font служит для изменение размера текста (атрибут size) и для изменения цвета текста (атрибут color). Поменяйте значение атрибута size на 3. -->
                <b>Поиск в Google</b>
            </font>
        </button>
        <button>
            <font size="3" color="#0057FF">
                <b>Info</b>
            </font>
        </button>

        <h4>
            <font color="#999">
                <em>Lorem, ipsum dolor.</em>
            </font>
        </h4>

        <br><br><br>

        <!--
            Специальный символ &nbsp; служит пробелом, в данном примере с помощью него сделаны отступы между картинками.
            Измените значения width на нужное, чтобы картинки корректно отображались.
        -->
        <div>
            <img width="1000" src="img/img1.png">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <!-- width="250" -->
            <img width="10" src="img/img2.png">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <!-- width="300" -->
            <img width="500" src="img/img3.png"> <!-- width="350" -->
        </div>
        <br><br><br>
        <div>
            <img width="30" src="img/img1.png">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <!-- width="350" -->
            <img width="600" src="img/img2.png">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <!-- width="300" -->
            <img width="250" src="img/img3.png"> <!-- width="250" -->
        </div>
        <br><br><br>
        <div>
            <img width="530" src="img/img1.png">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <!-- width="250" -->
            <img width="120" src="img/img2.png">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <!-- width="300" -->
            <img width="230" src="img/img3.png"> <!-- width="350" -->
        </div>
        <br><br><br>
        <div>
            <img width="239" src="img/img1.png">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <!-- width="350" -->
            <img width="92" src="img/img2.png">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <!-- width="300" -->
            <img width="638" src="img/img3.png"> <!-- width="250" -->
        </div>
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    </div>
</body>
</html>
